{% extends 'base.html' %}
{% block title %}Available Controllers{% endblock %}


{% block body %}
    <div class= "container">
        <a class="btn btn-dark" href="{{ url_for('experiment_builder') }}">Build Experiments</a>




        <div class="col-md-6">
            <p>Run Script </p>
            {% if script %}
                <div >
                    <ul>
                        {% for s in script %}
                        <li class="btn btn-light" id="{{s['id']}}">{{s['action']}}</li>

                        <div class="clear"></div>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
